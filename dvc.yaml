stages:
  split_data:
    cmd: python src/data/split_data.py
    deps:
      - data_raw/raw.csv
      - src/data/split_data.py
    outs:
      - data_processed/X_train.csv
      - data_processed/X_test.csv
      - data_processed/y_train.csv
      - data_processed/y_test.csv

  normalize_data:
    cmd: python src/data/normalize_data.py
    deps:
      - data_processed/X_train.csv
      - data_processed/X_test.csv
      - src/data/normalize_data.py
    outs:
      - data_processed/X_train_scaled.csv
      - data_processed/X_test_scaled.csv

  train_model:
    cmd: python src/models/train_model.py
    deps:
      - data_processed/X_train_scaled.csv
      - data_processed/y_train.csv
      - src/models/train_model.py
    outs:
      - models/final_model.pkl

  evaluate_model:
    cmd: python src/models/evaluate_model.py
    deps:
      - models/final_model.pkl
      - data_processed/X_test_scaled.csv
      - data_processed/y_test.csv
      - src/models/evaluate_model.py
    outs:
      - data_processed/predictions.csv
      - metrics/scores.json
